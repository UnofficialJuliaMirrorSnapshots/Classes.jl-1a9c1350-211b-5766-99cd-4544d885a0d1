language: julia
os:
  - linux
  - windows
  - osx
julia:
  - 1.1
  - 1.2
  - nightly
notifications:
  email: false
branches:
  only:
  - master
  - /v(\d+)\.(\d+)\.(\d+)/
matrix:
  allow_failures:
  - julia: nightly
after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("Classes")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; cd(Pkg.dir("Classes")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
